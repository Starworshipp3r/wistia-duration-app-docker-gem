<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wistia Project Runtime Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #003991;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 300vw;
            height: 300vh;
            transform: translate(-50%, -50%);
            background-image: url('https://app.box.com/shared/static/blkmwh9wa10rnb85nnalpm7krgusr4y7.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0;
            filter: blur(8px);
            animation: 
                fadeInBackground 1.5s ease-in forwards,
                rotateBackground 50s linear infinite;
            z-index: -1;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #ffffff;
            animation: spin 1s ease infinite;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeInBackground { to { opacity: 1; } }
        @keyframes rotateBackground {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* **FIXED**: CSS for a smooth expand/collapse transition on the results container */
        #result-container {
            transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto p-6 md:p-8 bg-black/30 rounded-2xl shadow-2xl backdrop-blur-xl border border-gray-100/20">
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">Wistia Runtime Calculator</h1>
            <p class="text-gray-200 mb-6">Paste a Wistia project folder URL to calculate the total video runtime.</p>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 mb-6">
            <input type="url" id="wistiaUrl" placeholder="Enter Wistia URL..." class="flex-grow bg-white/10 text-white border-2 border-white/20 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-white/50 transition duration-200 placeholder-gray-400">
            <button id="calculateBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 flex items-center justify-center min-w-[120px]">
                <span id="button-text">Calculate</span>
                <div id="loader-icon" class="hidden spinner"></div>
            </button>
        </div>
        
        <!-- This container now only holds the loader and error messages -->
        <div class="text-center py-2">
            <div id="loader" class="hidden spinner mx-auto"></div>
            <div id="error" class="hidden text-red-300 bg-red-500/30 p-4 rounded-lg w-full"></div>
        </div>

        <!-- The results have their own container for better animation control -->
        <div id="result-container">
            <div id="result-content" class="py-4 text-center">
                <h2 id="courseTitle" class="text-xl font-semibold text-white mb-4"></h2>
                <p class="text-gray-200 text-lg">Total Runtime:</p>
                <p id="totalDuration" class="text-2xl md:text-3xl font-bold text-white"></p>
                <p id="videoCount" class="text-gray-300 text-sm mt-2"></p>
                
                <button id="detailsBtn" class="hidden mt-4 text-sm text-blue-400 hover:text-blue-300">View details</button>
                
                <div id="detailsContainer" class="hidden mt-4 text-left bg-white/5 p-4 rounded-lg">
                    <h3 class="font-semibold mb-2">Included Sections:</h3>
                    <ul id="sectionList" class="list-disc list-inside text-gray-300 text-sm space-y-1"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const calculateBtn = document.getElementById('calculateBtn');
        const buttonText = document.getElementById('button-text');
        const loaderIcon = document.getElementById('loader-icon');
        const wistiaUrlInput = document.getElementById('wistiaUrl');
        const loader = document.getElementById('loader');
        const errorDisplay = document.getElementById('error');
        const resultContainer = document.getElementById('result-container');
        const resultContent = document.getElementById('result-content');
        const courseTitleDisplay = document.getElementById('courseTitle');
        const totalDurationDisplay = document.getElementById('totalDuration');
        const videoCountDisplay = document.getElementById('videoCount');
        const detailsBtn = document.getElementById('detailsBtn');
        const detailsContainer = document.getElementById('detailsContainer');
        const sectionList = document.getElementById('sectionList');

        calculateBtn.addEventListener('click', handleCalculation);
        wistiaUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleCalculation();
        });

        detailsBtn.addEventListener('click', () => {
            detailsContainer.classList.toggle('hidden');
            detailsBtn.textContent = detailsContainer.classList.contains('hidden') ? 'View details' : 'Hide details';
            // Recalculate result height when details are toggled for the animation
            resultContainer.style.maxHeight = resultContent.scrollHeight + 'px';
        });

        async function handleCalculation() {
            const url = wistiaUrlInput.value.trim();
            if (!url) {
                showError('Please enter a Wistia folder URL.');
                return;
            }
            showLoader(true);
            try {
                const apiUrl = `/api/get-duration?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'An unknown error occurred on the server.');
                }
                showResult(data);
            } catch (err) {
                showError(err.message);
            } finally {
                showLoader(false);
            }
        }

        function formatDuration(totalSeconds) {
            if (isNaN(totalSeconds)) return '0 seconds';
            if (totalSeconds === 0) return '0 seconds';
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = Math.floor(totalSeconds % 60);
            const parts = [];
            if (hours > 0) parts.push(`${hours} hour${hours > 1 ? 's' : ''}`);
            if (minutes > 0) parts.push(`${minutes} minute${minutes > 1 ? 's' : ''}`);
            if (seconds > 0) parts.push(`${seconds} second${seconds > 1 ? 's' : ''}`);
            if (parts.length > 1) {
                const last = parts.pop();
                return parts.join(', ') + ', and ' + last;
            }
            return parts[0];
        }

        function showLoader(isLoading) {
            if (isLoading) {
                calculateBtn.disabled = true;
                buttonText.classList.add('hidden');
                loaderIcon.classList.remove('hidden');
                resultContainer.style.maxHeight = '0';
                resultContainer.style.opacity = '0';
                errorDisplay.classList.add('hidden');
                loader.classList.add('hidden'); // Ensure the central loader is hidden
            } else {
                calculateBtn.disabled = false;
                buttonText.classList.remove('hidden');
                loaderIcon.classList.add('hidden');
            }
        }

        function showError(message) {
            errorDisplay.textContent = message;
            errorDisplay.classList.remove('hidden');
            loader.classList.add('hidden');
        }
        
        function showResult(data) {
            errorDisplay.classList.add('hidden');
            courseTitleDisplay.textContent = data.courseTitle;
            totalDurationDisplay.textContent = formatDuration(data.totalSeconds);
            videoCountDisplay.textContent = `(from ${data.videoCount} videos)`;
            
            sectionList.innerHTML = '';
            (data.sectionDetails || []).forEach(section => {
                const li = document.createElement('li');
                const videoText = section.videoCount > 1 ? 'videos' : 'video';
                li.textContent = `${section.name} - ${section.videoCount} ${videoText}`;
                sectionList.appendChild(li);
            });

            detailsContainer.classList.add('hidden');
            detailsBtn.textContent = 'View details';

            if (data.sectionDetails && data.sectionDetails.length > 0) {
              detailsBtn.classList.remove('hidden');
            } else {
              detailsBtn.classList.add('hidden');
            }

            // Animate the result box to its full height
            resultContainer.style.opacity = '1';
            resultContainer.style.maxHeight = resultContent.scrollHeight + 'px';
        }
    </script>
</body>
</html>
