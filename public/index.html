<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wistia Project Runtime Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            /* Hide the overflow from our oversized, rotating background */
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            /* **FIX**: Use viewport units to create a massive background canvas. 
               This guarantees the corners are never visible on any screen size during rotation.
            */
            top: 50%;
            left: 50%;
            width: 300vw;
            height: 300vh;
            transform: translate(-50%, -50%); /* Center the massive element */
            
            background-image: url('https://app.box.com/shared/static/igh19gzrj3v1fl9m0aas9w05cmgeyt81.png');
            background-size: cover;
            background-position: center;
            
            opacity: 0;
            filter: blur(8px);
            animation: 
                fadeInBackground 1.5s ease-in forwards,
                rotateBackground 120s linear infinite; /* Increased duration for an even slower rotation */
            
            z-index: -1;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #ffffff;
            animation: spin 1s ease infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInBackground {
            to {
                opacity: 1;
            }
        }

        @keyframes rotateBackground {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4">

    <!-- The acrylic/frosted glass effect container -->
    <div class="w-full max-w-2xl mx-auto p-6 md:p-8 bg-black/30 rounded-2xl shadow-2xl backdrop-blur-xl border border-gray-100/20">
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">Wistia Runtime Calculator</h1>
            <p class="text-gray-200 mb-6">Paste a Wistia project folder URL to calculate the total video runtime.</p>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 mb-6">
            <input type="url" id="wistiaUrl" placeholder="Enter Wistia URL..." class="flex-grow bg-white/10 text-white border-2 border-white/20 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-white/50 transition duration-200 placeholder-gray-400">
            <button id="calculateBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 flex items-center justify-center">
                <span id="button-text">Calculate</span>
                <div id="loader" class="hidden spinner" style="width: 24px; height: 24px; border-width: 3px;"></div>
            </button>
        </div>

        <div id="status" class="text-center min-h-[80px] flex items-center justify-center">
            <div id="error" class="hidden text-red-300 bg-red-500/30 p-4 rounded-lg w-full"></div>
            <div id="result" class="hidden text-center">
                <h2 id="courseTitle" class="text-xl font-semibold text-white mb-4"></h2>
                
                <p class="text-gray-200 text-lg">Total Runtime:</p>
                <p id="totalDuration" class="text-4xl md:text-5xl font-bold text-white"></p>
                <p id="videoCount" class="text-gray-300 text-sm mt-2"></p>
            </div>
        </div>
    </div>

    <script>
        const calculateBtn = document.getElementById('calculateBtn');
        const buttonText = document.getElementById('button-text');
        const wistiaUrlInput = document.getElementById('wistiaUrl');
        const loader = document.getElementById('loader');
        const errorDisplay = document.getElementById('error');
        const resultDisplay = document.getElementById('result');
        const courseTitleDisplay = document.getElementById('courseTitle');
        const totalDurationDisplay = document.getElementById('totalDuration');
        const videoCountDisplay = document.getElementById('videoCount');

        calculateBtn.addEventListener('click', handleCalculation);
        wistiaUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleCalculation();
            }
        });

        async function handleCalculation() {
            const url = wistiaUrlInput.value.trim();
            if (!url) {
                showError('Please enter a Wistia folder URL.');
                return;
            }

            showLoader(true);

            try {
                const apiUrl = `/api/get-duration?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'An unknown error occurred on the server.');
                }
                
                showResult(data.courseTitle, data.totalSeconds, data.videoCount);

            } catch (err) {
                console.error('Calculation Error:', err);
                showError(err.message);
            } finally {
                showLoader(false);
            }
        }

        function formatDuration(totalSeconds) {
            if (isNaN(totalSeconds)) return '00:00:00';
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = Math.floor(totalSeconds % 60);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function showLoader(isLoading) {
            if (isLoading) {
                calculateBtn.disabled = true;
                buttonText.classList.add('hidden');
                loader.classList.remove('hidden');
                errorDisplay.classList.add('hidden');
                resultDisplay.classList.add('hidden');
            } else {
                calculateBtn.disabled = false;
                buttonText.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        }

        function showError(message) {
            resultDisplay.classList.add('hidden');
            errorDisplay.textContent = message;
            errorDisplay.classList.remove('hidden');
        }
        
        function showResult(title, seconds, count) {
            const duration = formatDuration(seconds);
            errorDisplay.classList.add('hidden');

            courseTitleDisplay.textContent = title;
            totalDurationDisplay.textContent = duration;
            videoCountDisplay.textContent = `(from ${count} videos)`;
            
            resultDisplay.classList.remove('hidden');
        }
    </script>
</body>
</html>
